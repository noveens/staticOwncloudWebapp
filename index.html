<!DOCTYPE html>
<html>
	<head>
		<title>owncloud Lib. test</title>

		<!-- JS libraries -->
		<script src="bower_components/js-owncloud-client/owncloud.js"></script>
		<script src="quill_dist/quill.js"></script>
		<script src="quill_dist/quill.min.js"></script>
		<script src="sweetalert/dist/sweetalert.min.js"></script>
		<script src="index.js"></script>

		<!-- Stylesheets -->
		<link href="quill_dist/quill.snow.css" rel="stylesheet">
		<link href="quill_dist/quill.bubble.css" rel="stylesheet">
		<link href="sweetalert/dist/sweetalert.css" rel="stylesheet">
		<link href="cardView.css" rel="stylesheet">
		<link href="index.css" rel="stylesheet">
	</head>

	<body>
		<table class="details" align="center" width="80%">
			<tr>
				<td>
					<div class="w3-panel w3-card">
						<p>Enter your ownCloud instance here:</p>
				    	<input id="instance" type="text" name="instance" maxlength="100" class="top">
					</div>
				</td>
				<td>
					<div class="w3-panel w3-card">
						<p>Your login Username:</p>
				    	<input id="username" type="text" name="username" maxlength="100" class="top">
					</div>
				</td>
				<td>
					<div class="w3-panel w3-card">
						<p>Your login Password:</p>
				    	<input id="password" type="password" name="password" maxlength="100" class="top">
					</div>
				</td>
			</tr>

			<tr>
				<td></td>
				<td>
					<button class="btn btn-info btn-lg save" onclick="getFiles()">Magic!</button>
				</td>
				<td></td>
			</tr>
		</table>

		<div id="heading" class="hidden">
			<table width="100%"><tr>
				<td><h1>All Files:</h1>(Click on any file to show it's contents)</td>
				<td align="right">
					<a href="#" onclick="newFile();" class="btn btn-info btn-lg">
						<table id="cont"><tr>
							<td id="a" class="icon icon-plus"></td>
							<td id="b">New Text-File</td>
						</tr></table>
        			</a>
				<td>
			</tr></table>
		</div>

		<div id="files-container"></div>
		<button id="back" class="btn btn-info btn-lg back" onclick="goParent()">Go To Parent Folder</button>
	</body>
</html>
